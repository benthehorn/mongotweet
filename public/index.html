<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-app="myApp">
<div ng-controller="AppLoginCtrl">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!--a class="navbar-brand" href="#">Brand</a-->
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                <!--li><a href="#!/view2">View2</a></li-->
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <div>


                <form class="navbar-form navbar-right" role="form" ng-show="!isAuthenticated" ng-submit="login()" method="post" >
                    <div class="form-group">
                        <input type="text" style="width:10em;" placeholder="User name" class="form-control"
                               ng-model="user.userName">
                    </div>
                    <div class="form-group">
                        <input type="text" style="width:10em;" placeholder="Password" class="form-control"
                               ng-model="user.password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>

                <div class="navbar-right" ng-show="isAuthenticated">

                    <p class="navbar-text">Logged on as: {{userName}}</p>

                    <button type="submit" class="btn btn-primary navbar-btn"  ng-click="logout()">Logout
                    </button>
                </div>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#!/signup">Sign Up</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
    <div class="container">
        <div ng-view="ng-view"></div>
    </div>
</div>

<!-- jQuery always first! -->
<script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>

<script src="vendor/angular/angular.js"></script>
<script src="vendor/angular-route/angular-route.js"></script>
<script src="vendor/angular-jwt/dist/angular-jwt.js"></script>
<script src="vendor/angular-animate/angular-animate.min.js"></script>
<script src="vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="app/app.js"></script>
<script src="app/view1/view1.js"></script>
<script src="app/view2/view2.js"></script>
<script src="app/signup/signup.js"></script>

<script src="app/components/auth.js"></script>
<script src="app/components/controllers.js"></script>
<script src="app/components/directives.js"></script>
<script src="app/components/factories.js"></script>
<script src="app/components/services.js"></script>
<script src="app/components/filters.js"></script>
</body>
</html>
